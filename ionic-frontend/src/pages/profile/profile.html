<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-avatar>
    <img [src]="cliente?.imageUrl || 'assets/imgs/avatar-blank.png'" class="circle">
  </ion-avatar>
  <h2 text-center>{{cliente?.nome}}</h2>
  <p text-center>{{cliente?.email}}</p>

  <ion-card>
    <ion-card-header>
      Enviar imagem de perfil
    </ion-card-header>
    <ion-item *ngIf="picture">
      <img [src]="picture">
    </ion-item>
    <ion-item>
      <button ion-button block (click)="getCameraPicture()" [disabled]="cameraOn">
        CÃ¢mera
      </button>
      <button *ngIf="picture" ion-button outline block (click)="sendPicture()">
        Enviar imagem
      </button>
      <button *ngIf="picture" ion-button outline block (click)="picture = null;">
        Descartar imagem
      </button>
    </ion-item>
  </ion-card>

</ion-content>
